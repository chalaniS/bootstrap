<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <center>basic carousel slide</center>
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/slideshow(2).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(3).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(4).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(5).jpg" alt=".." class="d-block w-100" />
          </div>
        </div>
      </div>
      <br /><br />

      <center>With control icons</center>
      <div class="carousel slide" id="exampleController" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/slideshow(2).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(3).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(4).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(5).jpg" alt=".." class="d-block w-100" />
          </div>
        </div>
        <a
          href="#exampleController"
          class="carousel-control-prev"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          href="#exampleController"
          class="carousel-control-next"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      <br /><br />

      <center>With indicator icons</center>
      <div class="carousel slide" id="exampleIndicator" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="exampleIndicator" data-slide-to="0"></li>
          <li data-target="exampleIndicator" data-slide-to="1"></li>
          <li data-target="exampleIndicator" data-slide-to="2"></li>
          <li data-target="exampleIndicator" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/slideshow(2).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(3).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(4).jpg" alt=".." class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/img/slideshow(5).jpg" alt=".." class="d-block w-100" />
          </div>
        </div>
        <a
          href="#exampleIndicator"
          class="carousel-control-prev"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          href="#exampleIndicator"
          class="carousel-control-next"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      <br /><br />
    </div>

    <script src="/js/jquery.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
