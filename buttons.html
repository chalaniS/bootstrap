<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
      <p class="text-center lead">Button Styles</p>
      <div class="row">
        <!--button types-->
        <div class="col-12">
          <button class="btn btn-primary">btn-primary</button>
          <button class="btn btn-secondary">btn-secondary</button>
          <button class="btn btn-success">btn-success</button>
          <button class="btn btn-danger">btn-danger</button>
          <button class="btn btn-warning">btn-warning</button>
          <button class="btn btn-info">btn-info</button>
          <button class="btn btn-light">btn-light</button>
          <button class="btn btn-dark">btn-dark</button>
          <button class="btn btn-link">btn-link</button>
        </div>
      </div>
      <br /><!--make a button using <a> and input tags-->
      <div class="row">
        <div class="col-12">
          <a href="facebook.com" class="btn btn-dark" role="button">Facebook</a>
          <input type="button" value="button" class="btn btn-primary" />
        </div>
      </div>
      <br /><!--button outlines-->
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary">btn-primary</button>
          <button class="btn btn-outline-secondary">btn-secondary</button>
          <button class="btn btn-outline-success">btn-success</button>
          <button class="btn btn-outline-danger">btn-danger</button>
          <button class="btn btn-outline-warning">btn-warning</button>
          <button class="btn btn-outline-info">btn-info</button>
          <button class="btn btn-outline-light">btn-light</button>
          <button class="btn btn-outline-dark">btn-dark</button>
          <button class="btn btn-outline-link">btn-link</button>
        </div>
      </div>
      <br /><!--button size-->
      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg btn-warning">btn-lg</button>
          <button class="btn btn-sml btn-warning">btn-sml</button>
        </div>
      </div>
      <br /><!--button active-->
      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg active btn-warning">btn-lg</button>
          <button class="btn btn-sml btn-warning" disabled="">btn-sml</button>
        </div>
      </div>
      <br /><!--button groups-->
      <div class="btn-group" role="group">
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-secondary">btn-secondary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-danger">btn-danger</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-info">btn-info</button>
      </div>
      <br />
      <br /><!--button groups vertical-->
      <div class="btn-group-vertical" role="group">
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-secondary">btn-secondary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-danger">btn-danger</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-info">btn-info</button>
      </div>
    </div>
  </body>
</html>
