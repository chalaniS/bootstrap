<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=3, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <!--nomal badge-->
      <h1>Example <span class="badge badge-primary">New</span></h1>
      <h2>Example <span class="badge badge-primary">New</span></h2>
      <h3>Example <span class="badge badge-primary">New</span></h3>
      <h4>Example <span class="badge badge-primary">New</span></h4>
      <h5>Example <span class="badge badge-primary">New</span></h5>
      <h6>Example <span class="badge badge-primary">New</span></h6>

      <!--badge with button-->
      <button class="btn btn-primary">
        Notifications
        <span class="badge badge-warning">09</span></button
      ><br /><br />

      <!--badge sr-only  use for afflicted -->
      <button class="btn btn-primary">
        Profile
        <span class="badge badge-warning">09</span>
        <span class="sr-only">Unread messages</span></button
      ><br /><br />

      <!--contextual variations -->
      <div class="mt-5">
        <span class="badge badge-primary">contextual</span>
        <span class="badge badge-secondary">contextual</span>
        <span class="badge badge-success">contextual</span>
        <span class="badge badge-danger">contextual</span>
        <span class="badge badge-warning">contextual</span>
        <span class="badge badge-infor">contextual</span>
        <span class="badge badge-light">contextual</span>
        <span class="badge badge-dark">contextual</span>
      </div>

      <!--pill variations -->
      <div class="mt-5">
        <span class="badge badge-pill badge-primary">contextual</span>
        <span class="badge badge-pill badge-secondary">contextual</span>
        <span class="badge badge-pill badge-success">contextual</span>
        <span class="badge badge-pill badge-danger">contextual</span>
        <span class="badge badge-pill badge-warning">contextual</span>
        <span class="badge badge-pill badge-infor">contextual</span>
        <span class="badge badge-pill badge-light">contextual</span>
        <span class="badge badge-pill badge-dark">contextual</span>
      </div>
      <br /><br />

      <!--link -->
      <h2>
        <a href="#" class="badge badge-primary">primary</a>
      </h2>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
